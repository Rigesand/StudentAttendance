<div class="centered">
  <form>
    <a routerLink="/attendance/createStudent" class="create-user-text"
      >Добавить студента</a
    >
    <div class="form-row">
      <input type="search" class="field" placeholder="Поиск" />
    </div>
    <div class="form-row">
      <table>
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Почта</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentService.students; let i = index">
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
              <span class="actions">
                <a
                  routerLink="/attendance/updateStudent"
                  class="actions-item"
                  (click)="ChangeStudent(student)"
                >
                  <img src="assets/images/edit.png" />
                </a>
                <a
                  routerLink="/attendance/deleteStudent"
                  class="actions-item"
                  (click)="DeleteStudent(student)"
                >
                  <img src="assets/images/delete.png" />
                </a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
