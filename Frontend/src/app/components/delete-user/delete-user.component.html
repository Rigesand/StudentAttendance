<div class="centered">
  <form (ngSubmit)="DeleteUser()" [formGroup]="form">
    <h3 class="delete-user-text">Удалить пользователя</h3>
    <div class="form-row">
      <input type="email" class="field" formControlName="email" readonly />
    </div>
    <div class="form-row">
      <input type="text" class="field" formControlName="role" readonly />
    </div>
    <div class="form-row">
      <button class="delete-button" type="DeleteUser">Удалить</button>
    </div>
  </form>
</div>
