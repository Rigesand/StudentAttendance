<div class="mt-8 mr-5">

  <div class="mt-4">
    <div class="p-6 bg-gray-200 rounded-md shadow-md">
      <h2 class="text-xl font-bold leading-tight text-gray-700">Создать пользователя</h2>

      <form [formGroup]="form" (ngSubmit)="CreateUserAndSendEmail()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2 w-full overflow-hidden bg-white border rounded-md shadow-md">
          <div class="m-4">
            <label class="text-gray-700">Почта</label>
            <input
              class="mt-2 relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-lime-500 sm:text-sm" placeholder="Почта"
              type="text"
              formControlName="email"
            />
          </div>
          <div class="m-4">
            <label class="text-gray-700">Роль</label>
            <select
              class="mt-2 relative block w-full appearance-none rounded-l  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:outline-none focus:border-gray-500 focus:outline-none focus:ring-lime-500 sm:text-sm"
              [(ngModel)]="selectedRole"
              formControlName="role">
              <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
            </select>
            <div
              class="absolute top-40 right-14 flex items-center px-2 text-gray-700 pointer-events-none"
            >
              <svg
                class="w-4 h-4 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="flex justify-end mt-4">
          <button
            class="px-4 py-2 text-gray-200 bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700" type="registration"
          >
            Добавить
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-6 p-6 bg-gray-200 rounded-md shadow-md">
    <h2 class="text-xl font-bold leading-tight text-gray-700">Пользователи</h2>

    <div class="flex flex-col mt-3 sm:flex-row">
      <div class="flex">
        <div class="relative">
          <select
            class="block w-full h-full px-4 py-2 pr-8 leading-tight text-gray-700 bg-white border border-gray-400 rounded-l appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>

          <div
            class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none"
          >
            <svg
              class="w-4 h-4 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>

        <div class="relative">

          <div
            class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none"
          >
            <svg
              class="w-4 h-4 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="relative block mt-2 sm:mt-0">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg
                viewBox="0 0 24 24"
                class="w-4 h-4 text-gray-500 fill-current"
              >
                <path
                  d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z"
                />
              </svg>
            </span>

        <input
          placeholder="Search"
          class="block w-full py-2 pl-8 pr-6 text-sm text-gray-700 placeholder-gray-400 bg-white border border-b border-gray-400 rounded-l rounded-r appearance-none sm:rounded-l-none focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none"
        />
      </div>
    </div>

    <div class="px-4 py-4 -mx-4 overflow-x-auto sm:-mx-8 sm:px-8">
      <div
        class="inline-block min-w-full overflow-hidden rounded-lg shadow"
      >
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 py-3 text-xs font-bold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200"
            >
              Почта
            </th>
            <th
              class="px-5 py-3 text-xs font-bold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200"
            >
              Роль
            </th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let user of userService.users; let i=index">
            <td
              class="px-5 py-5 text-sm bg-white border-b border-gray-200"
            >
              <div class="flex items-center">
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-nowrap">
                    {{ user.email }}
                  </p>
                </div>
              </div>
            </td>
            <td
              class="px-5 py-5 text-sm bg-white border-b border-gray-200"
            >
              <p class="text-gray-900 whitespace-nowrap">{{ user.role}}</p>
            </td>
          </tr>
          </tbody>
        </table>
        <div
          class="flex flex-col items-center px-5 py-5 bg-white border-t xs:flex-row xs:justify-between"
        >

          <div class="inline-flex mt-2 xs:mt-0">
            <button
              class="px-4 py-2 text-sm font-bold text-gray-800 bg-gray-300 rounded-l hover:bg-gray-400"
            >
              Назад
            </button>
            <button
              class="px-4 py-2 text-sm font-bold text-gray-800 bg-gray-300 rounded-r hover:bg-gray-400"
            >
              Вперед
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
