<div class="mt-20 ml-60 rounded-xl shadow-2xl p-8">
  <form (ngSubmit)="CreateUserAndSendEmail()" [formGroup]="form">
    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semi-bold">Введите почту</div>
    <div class="flex justify-center">
      <div class="mb-3 xl:w-96 space-y-3">
        <input class="mt-5 w-full px-3 py-1.5 text-gray-700 border border-gray-300 rounded focus:text-gray-700
        focus:border-blue-600 focus:outline-none" formControlName="email" placeholder="Почта" type="text"/>
        <select class="w-full px-3 py-1.5 text-gray-700 border border-gray-300 rounded focus:border-blue-600
        focus:outline-none" formControlName="role">
          <option>Администратор</option>
          <option>Студент</option>
        </select>
      </div>
    </div>
    <div class="flex justify-center mt-10">
      <button class="px-7 py-3 bg-blue-600 text-white font-medium text-sm uppercase rounded hover:bg-blue-700"
              type="CreateUserAndSendEmail">
        Создать пользователя
      </button>
    </div>
  </form>
</div>
