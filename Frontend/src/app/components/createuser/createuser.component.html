<div class="centered">
  <form (ngSubmit)="CreateUserAndSendEmail()" [formGroup]="form">
    <h3 class="create-user-text">Создать пользователя</h3>
    <div class="form-row">
      <input
        type="email"
        class="field"
        placeholder="Email"
        formControlName="email"
        required
      />
    </div>
    <div class="form-row">
      <input
        class="field"
        placeholder="Номер группы"
        formControlName="groupNumber"
        required
      />
    </div>
    <div class="form-row">
      <button class="create-button" type="CreateUserAndSendEmail">
        Создать
      </button>
    </div>
  </form>
</div>
