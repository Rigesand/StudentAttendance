<div class="main-content">
  <form (ngSubmit)="CreateGroup()" [formGroup]="form">
    <div class="form-row">
      <input
        type="text"
        class="field"
        placeholder="Номер группы"
        formControlName="groupNumber"
        required
      />
    </div>
    <div class="form-row">
      <button class="login-button" type="CreateGroup">Добавить</button>
    </div>
  </form>
</div>
