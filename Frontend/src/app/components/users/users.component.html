<div class="mt-20 ml-60 w-full mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl ">
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 p-8">
      <div class="container flex justify-center mx-auto">
        <div class="flex flex-col">
          <div class="w-full">
            <label class="uppercase tracking-wide text-sm text-indigo-500 font-semi-bold">
              <a routerLink="/admin/createUser">
              Создать пользователя
              </a>
            </label>
            <input
              type="text"
              class="border text-left mt-4 p-2 py-2 inline-block min-w-full sm:px-6 lg:px-8"
              placeholder="Поиск"
              [(ngModel)]="term"
            >
            <div class="border-b border-gray-200 shadow">
              <table class="divide-y divide-green-400 mt-4">
                <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-2 text-xs text-gray-500 text-left">
                    Почта
                  </th>
                  <th class="px-6 py-2 text-xs text-gray-500 text-left">
                    Роль
                  </th>
                  <th class="px-6 py-2 text-xs text-gray-500 text-left">
                    Редактировать
                  </th>
                  <th class="px-6 py-2 text-xs text-gray-500 text-left">
                    Удалить
                  </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-300">
                <tr *ngFor="let user of userService.users|filterUsers:term; let i=index">
                  <td
                    class="px-5 py-5 text-sm bg-white border-b border-gray-200"
                  >
                    <div class="flex items-center">
                      <div class="ml-3">
                        <p class="text-gray-900 whitespace-nowrap">
                          {{ user.email }}
                        </p>
                      </div>
                    </div>
                  </td>
                  <td
                    class="px-5 py-5 text-sm bg-white border-b border-gray-200"
                  >
                    <p class="text-gray-900 whitespace-nowrap">{{ user.role}}</p>
                  </td>
                  <td class="px-6 py-4">
                    <a routerLink="/admin/updateUser">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-blue-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828
                      2.828L11.828 15H9v-2.828l8.586-8.586z"
                        />
                      </svg>
                    </a>
                  </td>
                  <td class="px-6 py-4">
                    <a routerLink="/admin/updateUser">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-red-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        />
                      </svg>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
