<mc-sidebarStudent></mc-sidebarStudent>
<div class="main-content">
  <div class="figure">
    <form (ngSubmit)="Submit()" [formGroup]="form">
      <h3 class="form-text">Изменить данные студента</h3>
      <div class="form-row">
        <input class="field" formControlName="name" required />
      </div>
      <div class="form-row">
        <input
          type="email"
          class="field"
          placeholder="Email"
          formControlName="email"
          required
        />
      </div>
      <div class="form-row">
        <button class="form-button" type="Submit">Изменить</button>
      </div>
    </form>
  </div>
</div>
