<mc-sidebarStudent></mc-sidebarStudent>
<div class="main-content">
  <div class="table">
    <form>
      <section class="table_header">
        <input
          class="field"
          placeholder="Название предмета"
          formControlName="lesson"
        />
        <input type="date" class="field" required />
        <button class="login-button" routerLink="/admin/createUser">
          Создать
        </button>
      </section>
      <section class="table_body">
        <table>
          <thead>
            <tr>
              <th>ФИО</th>
              <th class="textcenter">Присутствие</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentService.students">
              <td>{{ student.name }}</td>
              <td class="textcenter">
                <input type="checkbox" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </form>
  </div>
</div>
