<mc-sidebarStudent></mc-sidebarStudent>
<div class="main-content">
  <div class="table">
    <form (ngSubmit)="Submit()" [formGroup]="form">
      <section class="table_header">
        <input
          matInput
          type="text"
          [matAutocomplete]="auto"
          placeholder="Название предмета"
          formControlName="lesson"
          class="field"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let lesson of lessonService.lessons"
            [value]="lesson.name"
            >{{ lesson.name }}</mat-option
          >
        </mat-autocomplete>
        <input type="date" class="field" formControlName="date" required />
        <button class="login-button">Создать</button>
      </section>
      <section class="table_body">
        <table>
          <thead>
            <tr>
              <th>ФИО</th>
              <th class="textcenter">Присутствие</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of options">
              <td>{{ student.name }}</td>
              <td class="textcenter">
                <input type="checkbox" (change)="onChange($event, student)" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </form>
  </div>
</div>
