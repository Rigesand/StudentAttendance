<div class="flex justify-center min-h-full py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div>
      <img class="mx-auto h-36" src="https://unity.donorsearch.org/media/pictures/picture/W6QJ7L6XMZAOLNYTIRBJYIIPZQ.jpg">
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">Посещаемость студентов</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="mt-8 space-y-6">

      <div class="-space-y-px">
        <div>
          <input formControlName="email" type="text" placeholder="Email" autocomplete="email"
                 required class="w-full rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500
                 focus:border-lime-500 focus:outline-none  sm:text-sm" >
        </div>
        <div>
          <input formControlName="password" type="text" placeholder="Password"
                 required class="w-full rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500
                 focus:border-lime-500 focus:outline-none sm:text-sm">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" class="h-4 w-4 border-gray-300 text-lime-600 focus:ring-lime-500">
          <label class="ml-2 text-sm text-gray-900">Запомнить меня</label>
        </div>
        <a class="font-medium text-sm text-lime-400 hover:text-lime-700">Забыли пароль?</a>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent
        bg-lime-400 py-2 px-4 text-sm font-medium text-white hover:bg-lime-700 focus:ring-lime-500">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-lime-500 group-hover:text-lime-400" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2
               2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"/>
            </svg>
          </span>
          Войти
        </button>
      </div>

    </form>
  </div>
</div>
