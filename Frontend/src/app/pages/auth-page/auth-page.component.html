<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Учет посещаемости студентов</title>
    <meta charset="utf-8" />
  </head>
  <body class="centered">
    <a href="https://technolog.edu.ru/" class="logo">
      <img src="assets/images/logo-login.jpg" alt="СПБГТИ(ТУ)" />
    </a>
    <form (ngSubmit)="login()" [formGroup]="form">
      <div class="form-row">
        <input
          formControlName="email"
          type="email"
          class="field"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-row">
        <input
          formControlName="password"
          type="password"
          class="field"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-row">
        <button class="login-button" type="submit">Войти</button>
      </div>
      <div class="form-row">
        <a class="recover-pass" href="#">Забыли пароль?</a>
      </div>
    </form>
  </body>
</html>
