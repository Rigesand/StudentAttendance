<mc-sidebarAdmin>></mc-sidebarAdmin>
<div class="main-content">
  <div class="figure">
    <form (ngSubmit)="Submit()" [formGroup]="form">
      <h3 class="form-text">Данные старосты</h3>
      <div class="form-row">
        <input type="email" class="field" formControlName="email" readonly />
      </div>
      <div class="form-row">
        <input class="field" formControlName="groupNumber" readonly />
      </div>
      <div class="form-row">
        <button class="form-button" type="Submit">Удалить</button>
      </div>
    </form>
  </div>
</div>
